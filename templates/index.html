<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Predictor</title>
     <style>
      body { font-family: sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f4f4f4; }
      .container { background: white; padding: 30px 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; }
      label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
      input[type=text], input[type=date] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
      input[type=submit] { display: inline-block; width: 100%; padding: 12px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
      input[type=submit]:hover { background-color: #0056b3; }
      h1 { color: #333; margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        <form action="/predict" method="get">
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required placeholder="e.g., AAPL, GOOG, WEGE3.SA">

            <label for="target_date">Select Prediction Date:</label>
            <input type="date" id="target_date" name="target_date" required>

            <input type="submit" value="Get Forecast">
        </form>
    </div>
  </body>
</html>
